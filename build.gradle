repositories {
    jcenter()
}

dependencies {
    testImplementation     'junit:junit:4.13'
    // https://mavenlibs.com/maven/dependency/mysql/mysql-connector-java
    implementation group: 'mysql', name: 'mysql-connector-java', version: '8.0.28'


}
